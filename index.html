<!DOCTYPE html>
<html lang="my-MM">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မြန်မာစစ်ရေးအခြေအနေ စောင့်ကြည့်ရေးဒက်ရှ်ဘုတ်</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/burmese-font.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- Summary Cards -->
        <div class="row row-cols-2 row-cols-md-4 g-2 py-2">
            <div class="col">
                <div class="card h-100 bg-danger text-white">
                    <div class="card-body">
                        <h5 class="card-title">စကစ ကျဆုံး</h5>
                        <p id="sacrifice-sac" class="card-text display-6">0</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">တော်လှန်ရေးကျဆုံး</h5>
                        <p id="revolution-martyrs" class="card-text display-6">0</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">စခန်းသိမ်း</h5>
                        <p id="captured-bases" class="card-text display-6">0</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 bg-warning text-dark">
                    <div class="card-body">
                        <h5 class="card-title">စစ်သုံပန်း</h5>
                        <p id="prisoners-war" class="card-text display-6">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row flex-grow-1">
            <!-- Filters -->
            <div class="col-md-3 p-2 border-end">
                <div class="mb-3">
                    <label class="form-label">ရက်စွဲ</label>
                    <input type="text" id="date-range" class="form-control" placeholder="ရက်စွဲရွေးချယ်ပါ">
                </div>
                <div class="mb-3">
                    <label class="form-label">တိုင်းဒေသကြီး/ပြည်နယ်</label>
                    <select id="state-filter" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label class="form-label">မြို့နယ်</label>
                    <select id="township-filter" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label class="form-label">အုပ်စုများ</label>
                    <select id="group-filter" class="form-select"></select>
                </div>
                <div class="info-box bg-light p-2 rounded">
                    <h5>ဖြစ်စဉ်အကျဉ်း</h5>
                    <div id="headlines" class="scrollable-content"></div>
                </div>
            </div>

            <!-- Map -->
            <div class="col-md-9 p-0 position-relative">
                <div id="map" class="h-100"></div>
                <div id="legend" class="leaflet-bottom leaflet-right"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
